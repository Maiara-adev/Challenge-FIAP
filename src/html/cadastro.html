<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/css/style-cadastro.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    </head>
        <body>
        <main class="container">
            <section class="row align-items-center">
                <!-- Formulário de Cadastro -->
        <article class="col-md-6">
            <h1 class="style-bold">Cadastre sua loja</h1>
            <p class="subtitle">Preencha seus dados</p>
        <form action="#" method="POST">
            <!-- Nome -->
            <div class="mb-3">
                    <div class="input-group custom-input-group">
                        <span class="input-group-text"> 
                            <img src="/img/cadastro/icons/icon-profile.png" alt="nome" class="icon-img">
                        </span>
                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome completo" required>
                </div>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <div class="input-group custom-input-group">
                    <span class="input-group-text">
                        <img src="/img/cadastro/icons/icon-email.png" alt="Email icon" class="icon-img">
                    </span>
                <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
            </div>
        </div>
            <!-- Criar senha -->
            <div class="mb-3">
                <div class="input-group custom-input-group">
                    <span class="input-group-text">
                        <img src="/img/cadastro/icons/icon-locked.png" alt="Lock icon" class="icon-img">
                    </span>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Crie sua senha" required>
                </div>
            </div>
            <!-- Confirmar senha -->
            <div class="mb-3">
                <div class="input-group custom-input-group">
                    <span class="input-group-text">
                        <img src="/img/cadastro/icons/icon-unlocked.png" alt="icon-img">
                    </span>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Confirme sua senha" required>
            </div>
            <div>
                <p class="subtitle-text"> Já possui uma  conta? <strong class="style-color"> <a href="">Faça login.</a></strong></p>
            </div>
        </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-default">Cadastrar</button>
            </div>
        </form>
        </article>
            <aside class="col-md-6 text-center">
                <img src="/img/cadastro/main-img.png" alt="Imagem de um garoto sorrindo" class="img-fluid">
            </aside>
        </section>
    </main>
    </body>
</html>
