<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do Parceiro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="login-content">
          <h1>Portal do Parceiro</h1>
          <p>Experimente a gestão descomplicada e veloz da sua loja.</p>
          <form>
            <input type="text" placeholder="Usuário" required />
            <input type="password" placeholder="Senha" required />
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            <button type="submit" class="login-btn">Fazer login</button>
            <div class="social-login">
              <ul>
                <li>
                  <a href="https://www.facebook.com" alt="facebook-btn">
                    <!-- <img src="" alt="" /> -->
                    <p>Entrar com o Facebook.</p>
                  </a>
                </li>
                <li>
                  <a href="https://www.google.com" alt="google-btn">
                    <p class="style-text">Entrar com o Google.</p>
                  </a>
                </li>
              </ul>
              <!-- <a href="https://www.google.com" alt="google-btn" -->
              <!-- >Entrar com o Google</a -->
            </div>
            <a href="#" class="signup-link"
              >Não possui conta? Fazer cadastro.</a
            >
          </form>
        </div>
        <div class="image-box">
          <div class="image-overlay"></div>
          <img
            src="/Challenge-FIAP/Challenge-Front/src/images/chef.png"
            alt="Parceiros"
            class="chef-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
